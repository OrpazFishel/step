<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leave a comment below</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="displayComments()">
    <div id="content">
      <h3>Leave a comment below:</h3>
      <form action="/comment" method="POST">
        <label for="name">Please enter your name:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="comment">Please enter your comment:</label><br>
        <textarea name="comment"></textarea>
        <br/><br/>
        <input type="submit"/>
        <br/><br/>
      </form>
    <form action="#" onchange="displayComments()">
        <label for="number">Choose the number of comments (between 1 and 10):</label>
        <input type="number" id="limit" name="limit" min="1" max="10" value="5">
    </form>
    <ul id="comment-container"></ul>
    <button onclick="deleteComments()">Delete all comments</button>
    </div>
  </body>
</html>
